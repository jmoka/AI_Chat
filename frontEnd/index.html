<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat com API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../frontEnd/src/config/style/pc.css"> 
  <link rel="stylesheet" href="../frontEnd/src/config/style/mob.css"> 
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <div class="wrapper">
      <div class="logo">
        <svg>
          <text x="0" y="50%" dy=".35em" text-anchor="start">
            Jota AI
          </text>
        </svg>
      </div>
      <div class="toggleMenu" onclick="toggleMenu()">&#9776;</div>
    </div>
  </header>


 <div id="chatContainer">
   
    <div id="chat"></div>

    <form id="form">
      <div id="textBoasVindas">
        <h2>Em que posso ajudar?</h2>
      </div>
      <div class="inputBotao">
        <textarea id="messageInput" rows="20" placeholder="Digite sua mensagem..."></textarea>
        <div class="botoes">
          <button type="submit" class="botao botao-enviar">Enviar</button>
          <button type="button" onclick="apagar()" class="botao botao-limpar">Limpar</button>
        </div>
      </div>

      </div>
     
    </form>
  </div>
  <script src="./src/config/script/script.js" defer></script>
</body>
</html>
