<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat com API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../frontEnd/src/config/style/pc.css"> 
  <link rel="stylesheet" href="../frontEnd/src/config/style/mob.css"> 
  <link rel="stylesheet" href="../frontEnd/src/config/style/seletorLLM.css"> 
  <link rel="stylesheet" href="../frontEnd/src/config/style/modalInstrucao.css"> 
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="grid-container">
  <header>
    <div class="wrapper">
      <div class="logo">
        <svg>
          <text x="0" y="50%" dy=".35em" text-anchor="start">
            Jota AI
          </text>
        </svg>
      </div>
      <div class="toggleMenu" onclick="toggleMenu()">&#9776;</div>
    </div>
  </header>

  <aside id="sidebar">


    <h2>Escolha o Modelo</h2>
    <br>
    <div class="custom-select">
     
      <select onchange="pegarSelecionado()" id="modeloLLM">
          <option>qwen-qwq-32b</option>
          <option>deepseek-r1-distill-llama-70b</option>
          <option>gemma2-9b-it</option>
          <option>llama-3.3-70b-versatile</option>
          <option>llama-3.1-8b-instant</option>
          <option>llama3-70b-8192</option>
          <option>llama3-8b-8192</option>
          
        
      </select>
      
  </div>


  <br>


  <h2>Escolha o Temperatura</h2>
  <br>
  <div class="custom-select">
   
    <select onchange="pegarTemperatura()" id="modeTemperatura">
        <option>0.1</option>
        <option>0.2</option>
        <option>0.3</option>
        <option>0.4</option>
        <option>0.5</option>
        <option>0.6</option>
        <option>0.7</option>
        <option>0.8</option>
        <option>0.9</option>
        <option>1.0</option>      
    </select>

  </div>

  <br>  
  <button onclick="abrirPaginaInstrucoes()" type="btn" class="botoeInstrucaos">Instruções</button>
  </aside>



 <div id="chatContainer">
   
    <div id="chat"></div>

    <form id="form">
      <div id="textBoasVindas">
        <svg>
          <text x="0" y="50%" dy=".35em" text-anchor="start">
            Em que posso ajudar?
          </text>
        </svg>
      </div>
      <div class="inputBotao">
        <textarea id="messageInput" rows="20" placeholder="Digite sua mensagem..."></textarea>
        <div class="botoes">
          <button id="btnenviar" type="submit" class="botao botao-enviar">Enviar</button>
          <button id="btnLimpar" type="button" onclick="apagar()" class="botao botao-limpar">Limpar</button>
        </div>
      </div>

      </div>
     
    </form>
  </div>
</div>
  <script src="./src/config/script/script.js" defer></script>
  <script src="./src/config/script/scriptInstrucoes.js"></script>
</body>
</html>
