<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat com API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    #chatContainer {
      width: 100%;
      max-width: 50%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      
     
      overflow: hidden;
      align-self: flex-end;  
     
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
  
       align-self: flex-end;  
      
    }

    .msg {
      margin: 10px 0;
      max-width: 100%;
      padding: 10px 15px;
     
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: aliceblue;
    
      text-align: justify;
      max-width: 75%;
      margin-right: 10%;
      border-radius: 10px;
      box-shadow: 0 0 15px royalblue;
    }
    

    .assistant {
      align-self: flex-start;  
      text-align: justify;
      max-width: 100%;
      margin-left: 10%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(5, 138, 78);
    
    }
    

    #form {
      display: flex;
      flex-direction: column;
      padding: 15px;
      
    }

    #messageInput {
      width: 100%;
      height: 70px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border-radius: 8px;
     
    }

    #sendButton {
      margin-top: 10px;
      background-color: #0556f7;
      color: white;
      border: none;     
      cursor: pointer;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: none;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }

    #cleadButton {
      margin-top: 10px;
      background-color: #f73105;
      color: white;
      border: none;     
      cursor: pointer;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: none;
    }

    #cleadButton:hover {
      background-color: #0056b3;
      
    }

    .botoes {
      width: 100%;
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end;
    }

    @media (max-width: 600px) {
      #chatContainer {
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chat"></div>
    <form id="form">
      <textarea id="messageInput" placeholder="Digite sua mensagem..." required></textarea>
      <div class="botoes">
        <button type="submit" id="sendButton">Enviar</button>
        <button onclick="apagar()" type="button" id="cleadButton">Apagar</button>
      </div>
      
    </form>
   
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("messageInput");
  
    // Recupera mensagens salvas ao iniciar
    window.addEventListener("DOMContentLoaded", () => {
      const historico = JSON.parse(localStorage.getItem("chatHistorico")) || [];
      historico.forEach(mensagem => {
        adicionarMensagem(mensagem.origem, mensagem.texto, mensagem.classe);
      });
    });


    function apagar(){
      localStorage.removeItem("chatHistorico");
      chat.innerHTML = ""; // Limpa o chat
      console.log("Histórico de mensagens apagado.");
    }
  
    // Salva mensagem no localStorage
    function salvarMensagem(origem, texto, classe) {
      const historico = JSON.parse(localStorage.getItem("chatHistorico")) || [];
      historico.push({ origem, texto, classe });
      localStorage.setItem("chatHistorico", JSON.stringify(historico));
    }
  
    async function enviarMensagem() {
      const mensagem = input.value.trim();
      if (!mensagem) return;
  
      adicionarMensagem("Você", mensagem, "user");
      salvarMensagem("Você", mensagem, "user");
      input.value = "";
  
      try {
        const resposta = await fetch("http://127.0.0.1/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mensagem: mensagem,
            orientacao: "Responda sempre em português de forma clara e objetiva, quero que se comporte como um especialista em programação",
            modelo: 5
          })
        });
  
        const dados = await resposta.json();
        const textoIA = dados.resposta || "(sem resposta)";
        adicionarMensagem("IA", textoIA, "assistant");
        salvarMensagem("IA", textoIA, "assistant");
  
      } catch (erro) {
        console.error("Erro:", erro);
        const erroMsg = "❌ Erro ao se comunicar com a API.";
        adicionarMensagem("IA", erroMsg, "assistant");
        salvarMensagem("IA", erroMsg, "assistant");
      }
    }
  
    function adicionarMensagem(origem, texto, classe) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", classe);
      msgDiv.textContent = `${texto}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      enviarMensagem();
    });

    // Envia mensagem ao pressionar "Enter"
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
